services:
  postgres:
    image: postgis/postgis:16-3.4
    environment:
      - POSTGRES_USER=g.bosa
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=db
    volumes:
      - ${POSTGRES_DATA_BIND_MOUNT}:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockefile
  depends_on:
    postgres-database:
      condition: service_healthy

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - 80:80
    depends_on:
      - backend
  
  adminer:
    image: adminer:latest
    ports:
      - 8080:8080
